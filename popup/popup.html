<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NaniKani</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <img src="../icons/vertical_logo.png" alt="NaniKani Logo" class="logo">
      <div class="sidebar-footer">
        <span>v0.1 · <a href="https://ramses.work" target="_blank">rc</a></span>
      </div>
    </aside>
    <div class="content">
    <main>
      <p class="description">Hide stats while you're studying on WaniKani. Just you and the kanji ٩(ˊᗜˋ*)و <span class="heart">♡</span></p>
      <hr class="divider">
      <section class="settings">
        <h2>Hide Stats on:</h2>
        <label class="checkbox-item">
          <input type="checkbox" id="hideLessons" checked>
          <span class="checkmark"></span>
          <span class="label-text">Lessons</span>
          <span class="current-tag" id="currentLessons">Current</span>
        </label>
        <label class="checkbox-item">
          <input type="checkbox" id="hideReviews" checked>
          <span class="checkmark"></span>
          <span class="label-text">Reviews</span>
          <span class="current-tag" id="currentReviews">Current</span>
        </label>
        <label class="checkbox-item">
          <input type="checkbox" id="hideExtraStudy" checked>
          <span class="checkmark"></span>
          <span class="label-text">Extra Study</span>
          <span class="current-tag" id="currentExtraStudy">Current</span>
        </label>
      </section>
      <hr class="divider">
      <section class="settings">
        <label class="checkbox-item">
          <input type="checkbox" id="hideProgress" checked>
          <span class="checkmark"></span>
          <span class="label-text">Hide Progress Bar</span>
        </label>
      </section>
    </main>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
