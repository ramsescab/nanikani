<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NaniKani</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>NaniKani</h1>
    </header>
    <main>
      <section class="settings">
        <h2>Hide Stats on:</h2>
        <label class="checkbox-item">
          <input type="checkbox" id="hideLessons" checked>
          <span class="checkmark"></span>
          <span class="label-text">Lessons</span>
        </label>
        <label class="checkbox-item">
          <input type="checkbox" id="hideReviews" checked>
          <span class="checkmark"></span>
          <span class="label-text">Reviews</span>
        </label>
        <label class="checkbox-item">
          <input type="checkbox" id="hideExtraStudy" checked>
          <span class="checkmark"></span>
          <span class="label-text">Extra Study</span>
        </label>
      </section>
    </main>
    <footer>
      <p>Version 0.1</p>
    </footer>
  </div>
  <script src="popup.js"></script>
</body>
</html>
